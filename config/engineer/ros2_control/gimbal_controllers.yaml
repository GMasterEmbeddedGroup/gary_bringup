#    outer_kp: 15.0
    outer_kp: 10.0
    outer_ki: 0.0
    outer_kd: 0.0
    outer_max_out: 10.0
    outer_max_iout: 5.0
    outer_p_filter_coefficient: 0.0
    outer_d_filter_coefficient: 0.0

