gimbal_pitch_pid:
  ros__parameters:
    controller_type: gary_controller/DualLoopPIDControllerWithFilter
    inner_command_interface: gimbal_pitch/effort
    inner_state_interface: gimbal_pitch/velocity
    inner_kp: 0.5
    inner_ki: 0.001
    inner_kd: 0.0
    inner_max_out: 6.0
    inner_max_iout: 3.0
    inner_p_filter_coefficient: 0.95122
    inner_d_filter_coefficient: 0.99995
    outer_state_interface: gimbal_pitch/position
    outer_kp: 20.0
    outer_ki: 0.002
    outer_kd: 0.0
    outer_max_out: 5.0
    outer_max_iout: 2.5
    outer_p_filter_coefficient: 0.0
    outer_d_filter_coefficient: 0.0

gimbal_yaw_pid:
  ros__parameters:
    controller_type: gary_controller/DualLoopPIDControllerWithFilter
    inner_command_interface: gimbal_yaw/effort
