gimbal_left_pid:
  ros__parameters:
    controller_type: gary_controller/DualLoopPIDController
    inner_command_interface: gimbal_left/effort
    inner_state_interface: gimbal_left/velocity
    inner_kp: 1.0
    inner_ki: 0.0
    inner_kd: 0.0
    inner_max_out: 0.8
    inner_max_iout: 0.4
    outer_state_interface: gimbal_left/position
    outer_kp: 10.0
    outer_ki: 0.0
    outer_kd: 0.0
    outer_max_out: 20.0
    outer_max_iout: 5.0

